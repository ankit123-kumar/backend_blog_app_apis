spring.application.name=bloging-app-apis
server.port=9090
#db configuration
spring.datasource.url=jdbc:mysql://localhost:3306/blog_app_apis
spring.datasource.username=root
spring.datasource.password=1234

spring.datasource.name=ankit
spring.datasource.tomcat.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.profiles.active=dev
logging.level.org.srpingframework.security=DEBUG

spring.security.user.name=ankit
spring.security.user.password=ankit
#enabling multipart uploads
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB


project.image=images/

springfox.documentation.swagger.v2.path=/v2/api-docs

